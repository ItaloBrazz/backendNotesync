upstream auth_service {
    least_conn;
    server auth-service-1:3001 max_fails=3 fail_timeout=30s;
    server auth-service-2:3001 max_fails=3 fail_timeout=30s;
}

upstream tasks_service {
    least_conn;
    server tasks-service-1:3002 max_fails=3 fail_timeout=30s;
    server tasks-service-2:3002 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/gateway_access.log;
    error_log /var/log/nginx/gateway_error.log;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Health check do gateway
    location /health {
        access_log off;
        return 200 "Gateway OK\n";
        add_header Content-Type text/plain;
    }

    # Rotas para Auth Service
    location /api/auth {
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Retry
        proxy_next_upstream error timeout http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Rotas para Tasks Service
    location /api/tasks {
        proxy_pass http://tasks_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Retry
        proxy_next_upstream error timeout http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Health checks dos serviços
    location /api/auth/health {
        proxy_pass http://auth_service/health;
        access_log off;
    }

    location /api/tasks/health {
        proxy_pass http://tasks_service/health;
        access_log off;
    }

    # Métricas
    location /api/auth/metrics {
        proxy_pass http://auth_service/metrics;
    }

    location /api/tasks/metrics {
        proxy_pass http://tasks_service/metrics;
    }

    # Default - retornar 404
    location / {
        return 404 '{"error": "Rota não encontrada", "service": "gateway"}';
        add_header Content-Type application/json;
    }
}

