  # Auth Service - Instância 1 (Primary)
  auth-service-1:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: notesync-auth-1
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    # depends_on removido porque estamos usando banco externo (Neon)
    networks:
      - notesync-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  # Auth Service - Instância 2 (Backup)
  auth-service-2:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: notesync-auth-2
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    # depends_on removido porque estamos usando banco externo (Neon)
    networks:
      - notesync-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    deploy:
      replicas: 1

  # Tasks Service - Instância 1 (Primary)
  tasks-service-1:
    build:
      context: ./services/tasks-service
      dockerfile: Dockerfile
    container_name: notesync-tasks-1
    environment:
      - PORT=3002
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - AUTH_SERVICE_URL=http://auth-service-1:3001
    depends_on:
      auth-service-1:
        condition: service_healthy
    networks:
      - notesync-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  # Tasks Service - Instância 2 (Backup)
  tasks-service-2:
    build:
      context: ./services/tasks-service
      dockerfile: Dockerfile
    container_name: notesync-tasks-2
    environment:
      - PORT=3002
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - AUTH_SERVICE_URL=http://auth-service-1:3001
    depends_on:
      auth-service-1:
        condition: service_healthy
    networks:
      - notesync-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    deploy:
      replicas: 1

  # API Gateway (Nginx)
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: notesync-gateway
    ports:
      - "8080:80"
    depends_on:
      - auth-service-1
      - auth-service-2
      - tasks-service-1
      - tasks-service-2
    networks:
      - notesync-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  notesync-network:
    driver: bridge

